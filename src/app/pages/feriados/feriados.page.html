<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()" color="primary">
        <ion-icon class="color" slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
   <ion-title class="color">Correo</ion-title>
   <ion-buttons slot="end">
    <ion-button color="dark" (click)="Despedida()" [routerLink] = "['/inicio']">
      <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content color="warning">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" size-lg="3" size-md="4" size-sm="6" size-xs="12" *ngFor="let usuario of usuarios; let i=index">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>
            
          </ion-card-subtitle>
          
        </ion-card-header>
        <!--<ion-img *ngIf="usuario.url"
                  [src] = "usuario.url"></ion-img>-->
        <ion-card-content>
          <p>
            {{usuario.email}}
          <p>
        </ion-card-content>
      </ion-card>
    </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
